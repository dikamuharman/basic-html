<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employe form ruang guru</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Employment ruang guru register</h1>
      <form class="form">
        <div class="form-control">
          <label for="First_Name">First name *</label>
          <input name="First_Name" type="text" maxlength="50" />
        </div>
        <div class="form-control">
          <label for="Last_Name">Last name *</label>
          <input name="Last_Name" type="text" maxlength="50" />
        </div>

        <div class="form-control">
          <label for="Email_Address">Email *</label>
          <input name="Email_Address" type="text" maxlength="100" />
        </div>

        <div class="form-control">
          <label for="Portfolio">Portfolio website</label>
          <input name="Portfolio" type="text" maxlength="255" value="http://" />
        </div>

        <div class="form-control">
          <label for="Position">Position you are applying for *</label>
          <input name="Position" type="text" maxlength="100" />
        </div>

        <div class="form-control">
          <label for="Salary">Salary requirements</label>
          <input name="Salary" type="text" maxlength="50" />
        </div>
        <div class="form-control">
          <label for="Stardivate">When can you start?</label>
          <input name="Stardivate" type="text" maxlength="50" />
        </div>

        <div class="form-control">
          <label for="Phone">Phone *</label>
          <input name="Phone" type="text" maxlength="50" />
        </div>
        <div class="form-control">
          <label for="Fax">Fax</label>
          <input name="Fax" type="text" maxlength="50" />
        </div>

        <div class="form-control">
          <label for="Relocate">Are you willing to relocate?</label>
          <div class="radio-item">
            <input name="Relocate" type="radio" value="Yes" checked="checked" />
            <span>Yes</span>
          </div>
          <div class="radio-item">
            <input name="Relocate" type="radio" value="No" />
            <span>No</span>
          </div>
          <div class="radio-item">
            <input name="Relocate" type="radio" value="NotSure" />
            <span>Not sure</span>
          </div>
        </div>

        <div class="form-control">
          <label for="Organization">Last company you worked for</label>
          <input name="Organization" type="text" maxlength="100" />
        </div>

        <div class="form-control">
          <label for="Reference">Reference / Comments / Questions</label>
          <textarea name="Reference" rows="7" cols="40"></textarea>
        </div>

        <div class="form-control">
          <input name="skip_submit" type="submit" value="Send Application" />
        </div>
      </form>
    </main>
  </body>
</html>
